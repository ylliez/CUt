<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orientation Game - Image Reveal</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>QRientation Game</h1>
    <p>Scan QR codes around the building to reveal the full image below!</p>
    <div class="grid">
        <!-- 8 image slots -->
        <div class="cell" id="slice1"></div>
        <div class="cell" id="slice2"></div>
        <div class="cell" id="slice3"></div>
        <div class="cell" id="slice4"></div>
        <div class="cell" id="slice5"></div>
        <div class="cell" id="slice6"></div>
        <div class="cell" id="slice7"></div>
        <div class="cell" id="slice8"></div>
    </div>
    <button id="resetBtn">Reset</button>

    <script src="js/reveal.js"></script>
</body>

</html>
